<html>
<head>
</head>
<body>
<form action="/findID" method="POST">
	<input type="text" name = "username" placeholder="username" required/> </br>
	<input type="submit" value = 'Follow User' />
</form>

    {% if message %}
		{{ message }}
	{% endif %}
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}

    <p> Follow Requests:</p>

    {% for i in requests %}
    <ul>
    <li>
        <p> {{i}} </p>
        <form action="/acceptFollow" method="POST">
            <button name = 'accept' type="submit" value = {{i}}>Accept Follow</button>
        </form>

        <form action="/DeclineFollow" method="POST">
            <button name = 'decline' type="submit" value = {{i}}>Decline Follow</button>
        </form>
    </li>
    </ul>


    {% endfor %}







</form>

<a href="/home">Go back</a>

</body>


</html>
